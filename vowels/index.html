<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript | HW PSEUDOCODE VOWEL</title>
	<link id="page_favicon" href="https://via.placeholder.com/50x50" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<header>
			The PSEUDOCODE VOWEL app helps you calculate the distance between a consonant and to its nearest vowel.
		</header>
		<main>
			<div class="table-wrapper">
				<table border="1" class="hidden">
					<tbody>
						<tr id="tr_phrase"></tr>
						<tr id="tr_count"></tr>
					</tbody>
				</table>
			</div>

			<form id="phrase_form">
				<input type="text" name="phrase" placeholder="Enter some words">
				<button id="submit">Lets Go!</button>
			</form>
		</main>
	</div>

	<p id="result"></p>
	<script src="script.js"></script>
</body>
</html>
